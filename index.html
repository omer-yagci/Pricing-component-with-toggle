<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <title>Pricing Component with Toggle Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main" id="main">
      <section class="container">
        <div class="title">
          <h2>Our Pricing</h2>
        </div>
        <div class="top-content">
          <div class="change-toogle">
            <p class="top-description">Annually</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <p class="top-description">Monthly</p>
          </div>
        </div>
        <section class="mid-container">
          <div class="box">
            <h3>Basic</h3>
            <p class="money content-p">$19.99</p>
            <p class="money content-p hidden">$190.99</p>
            <p class="content-p">500 GB Storage</p>
            <p class="content-p">2 Users Allowed</p>
            <p class="content-p">Send up to 3 GB</p>
            <button id="button-1" class="btn">Learn More</button>
          </div>
          <div class="box mid-box">
            <h3>Professional</h3>
            <p class="money content-p">$24.99</p>
            <p class="money content-p hidden">$240.99</p>
            <p class="content-p">1 TB Storage</p>
            <p class="content-p">5 Users Allowed</p>
            <p class="content-p">Send up to 10 GB</p>
            <button id="button-2" class="btn">Learn More</button>
          </div>
          <div class="box">
            <h3>Master</h3>
            <p class="money content-p">$39.99</p>
            <p class="money content-p hidden">$390.99</p>
            <p class="content-p">2 TB Storage</p>
            <p class="content-p">10 Users Allowed</p>
            <p class="content-p">Send up to 20 GB</p>
            <button id="button-3" class="btn">Learn More</button>
          </div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
